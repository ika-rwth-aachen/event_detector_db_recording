    # rule names
    rules:
      - event_detector_db_recording_plugin::RecordAllRule

    # analysis rule parameters by rule name
    rule_params:

      event_detector_db_recording_plugin::RecordAllRule:
        enabled: true
        parameters:

          # database parameters
          database:
            name: db                          # database name
            host: db                          # database host
            port: 27017                       # database port
            # user:                             # database user
            # pass:                             # database user password
            large_data_root: /db/large_data   # directory for large data storage
            dry_run: false                    # whether to perform a dry run (no data will be stored)

          # data types to record (defaulting to false)
          geometry_msgs__AccelStamped: true
          geometry_msgs__PoseStamped: true
          geometry_msgs__TwistStamped: true
