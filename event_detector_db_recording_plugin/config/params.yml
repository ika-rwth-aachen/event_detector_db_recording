          geometry_msgs__PoseStamped:

            # topic names
            topics:
              - /clients/my_client/pose

            # buffer length (in seconds) for each topic
            # buffer_times:
            #   - 10.0

            # subscriber queue size for each topic
            # queue_sizes:
